name: Frontend CI/CD with Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-frotnend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Generate .env file
        run: echo "VITE_SEARCH_API_URL=${{ secrets.SEARCH_API_URL }}" > ./frontend/.env.production

      - name: Build and push docker image
        uses: docker/build-push-action@v2
        with: 
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/dhammanava-frontend-image:0.1

      - name: Deploy to Ubuntu server
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.LINUX_HOST}}
          username: ${{secrets.LINUX_USERNAME}}
          key: ${{ secrets.LINUX_PRIVATE_KEY }}
          script: |
            docker stop frontend || true
            docker rm frontend || true
            docker image rm ${{ secrets.DOCKERHUB_USERNAME }}/dhammanava-frontend-image:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/dhammanava-frontend-image:latest
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d frontend

