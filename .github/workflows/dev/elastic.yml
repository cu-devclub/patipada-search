name: Dev-Elastic DB CI/CD with Docker 
on:
  workflow_dispatch

jobs:
  dev-build-and-deploy-elastic-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push docker image
        uses: docker/build-push-action@v2
        with: 
          context: ./elastic
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/dhammanava-elastic-image:latest
      
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LINUX_PRIVATE_KEY_BASE64 }}" | base64 -d > ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa ${{ secrets.LINUX_HOST }} >> ~/.ssh/known_hosts
      
      - name: SSH to Server and Start service
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.LINUX_USERNAME }}@${{ secrets.LINUX_HOST }}
          cd dhammanava-search
          docker stop elastic-db || true
          docker rm  elastic-db || true
          docker image rm ${{ secrets.DOCKERHUB_USERNAME }}/dhammanava-elastic-image:latest
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/dhammanava-elastic-image:latest
          docker compose -f docker-compose.prod.yml up -d elastic-db

